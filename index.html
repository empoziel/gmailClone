<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--notification library css-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <!--top area-->
    <header>
        <div class="left">
                <div class="menu">
                    <i class="bi bi-list"></i>
                </div>
                <img src="assets/images/logo-24.png">
                <span>Gmail</span>
        </div>
        <div class="middle">
            <form class="flex">
                <div class="icon"  id="search-icon">
                    <i class="bi bi-search"></i>
                </div>
                <input id="search-input" type="search" placeholder="Search mail.."/>
            </form>
        </div>
        <div class="right">
            <i class="bi bi-question-circle"></i>
            <i class="bi bi-gear"></i>
            <i class="bi bi-menu-button-wide-fill"></i>
            <img src="assets/images/man.jpg">
        </div>
    </header>
    <!--main area-->
    <section>
        <!--left  nav-->
        <nav>
            <div class="create-mail">
                <i class="bi bi-pencil-fill"></i>
                <span>Create</span>
            </div>
            <div class="middle"></div>
            <div class="nav-bottom">
                <div>
                    <i class="bi bi-plus-lg"></i>
                    <span>Categories</span>
                </div>
            </div>
        </nav>
        <!--main content-->
        <main>
            <div class="top">
                <div class="left">
                    <input type="checkbox">
                    <i class="bi bi-arrow-clockwise"></i>
                    <i class="bi bi-three-dots-vertical"></i>

                </div>
                <div class="right">
                    <p>1-50 of 97</p>
                    <i class="bi bi-arrow-left-short passive"></i>
                    <i class="bi bi-arrow-right-short passive"></i>
                </div>
            </div>
            <div class="mails-area">
                <div class="mail">
                    <div class="left">
                        <input type="checkbox">
                        <i class="bi bi-star"></i>
                        <span>Amazon</span>
                    </div>
                    <div class="right">
                        <p class="message-title">Discount deals</p>
                        <p class="message-desc">Haziran indirimleri başlıyor...</p>
                        <p class="message-date">27 May</p>


                        <button id="delete">Delete</button>
                    </div>
                </div>
            </div>
        </main>
        <!--right content-->
        <aside>
            <img src="assets/images/calendar-48.png" class="icon">
            <img src="assets/images/keep-48.png" class="icon">
            <img src="assets/images/task-48.png" class="icon">
            <img src="assets/images/account-48.png" class="icon">
            <span></span>
            <i class="bi bi-plus-lg icon"></i>
        </aside>
    </section>

    <!--modal-->
    <div class="modal-wrapper">
        <div  class="modal-inner">
            <i id="close-btn" class="bi bi-x-lg"></i>
            <form id="create-mail-form">
                <label>To</label>
                <input type="text">

                <label>Subject</label>
                <input type="text">

                <label>Message</label>
                <textarea></textarea>

                <button id="send-mail-btn">Send</button>
            </form>

            
        </div>
    </div>


    <!--js con-->
    <script src="script.js" type="module"></script>
    <!--notif lib js-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
